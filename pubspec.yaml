name: acullearn
description: AcuLearn - Medical Education Quiz Application for Undergraduate and Postgraduate Medical Learners
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # CSV Parsing
  csv: ^6.0.0
  
  # File Picking
  file_picker: ^6.1.1
  
  # UUID Generation
  uuid: ^4.2.2
  
  # Utils
  intl: ^0.18.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
